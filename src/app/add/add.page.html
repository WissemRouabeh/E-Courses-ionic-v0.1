<ion-header>
  <ion-toolbar>
    <ion-title>Add</ion-title
    ><ion-buttons slot="start">
      <ion-menu-button menu="panel_sidemenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="courseform" (ngSubmit)="addcourse()">
    <div class="add_container">
      <div class="right">
        <img src="{{img_c}}" alt="" />
      </div>
      <div class="left">
        <ion-input
          type="text"
          formControlName="title"
          placeholder="Title"
        ></ion-input>
        <ion-textarea
          type="text"
          formControlName="description"
          placeholder="Description"
        ></ion-textarea>
        <ion-input
          id="url_img"
          type="text"
          formControlName="imageurl"
          placeholder="Image url"
          [(ngModel)]="img_url"
          (focusout)="onFocusOutURL()"
        ></ion-input>
        <ion-select
          formControlName="type"
          [(ngModel)]="typee"
          placeholder="Type of course by defaults languages.."
        >
          <ion-select-option value="Frameworks">Frameworks</ion-select-option>
          <ion-select-option value="Languages">Languages</ion-select-option>
          <ion-select-option value="Stacks">Stacks</ion-select-option>
          <ion-select-option value="Clones">Clones</ion-select-option>
        </ion-select>
        <ion-button type="submit">Submit</ion-button>
      </div>
    </div>
  </form>
</ion-content>
